<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block ">
                            <img src="https://source.unsplash.com/WLUHO9A_xik/600x800" class="img-fluid" alt="">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome To MB Store!</h1>
                                </div>
                                <form>
                                    <div>
                                        <div class="form-group">
                                            <input type="text" formControlName="firstname"
                                                class="form-control form-control-user" id="exampleInputName"
                                                aria-describedby="emailHelp" placeholder="First Name">

                                        </div>
                                        <div class="form-group">
                                            <input type="text" formControlName="lastname"
                                                class="form-control form-control-user" id="exampleInputName"
                                                aria-describedby="emailHelp" placeholder="Last Name">

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" formControlName="email"
                                            class="form-control form-control-user" id="exampleInputEmail"
                                            aria-describedby="emailHelp" placeholder="Enter Email Address...">

                                    </div>
                                    <div class="form-group">
                                        <input type="password" formControlName="password"
                                            class="form-control form-control-user" id="exampleInputPassword"
                                            placeholder="Password">

                                    </div>
                                    <div class="form-group">
                                        <input type="password" formControlName="confirmpwd"
                                            class="form-control form-control-user" id="exampleInputPassword"
                                            placeholder="Confirm Password">




                                    </div>



                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Register
                                        </button>
                                    </div>
                                    <hr>

                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="register.html">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
